<#include "/header.html">

<div id="main">

    <div class="container" id="daily">
        <div class="jscroll-inner">
            <div class="daily">

                <#list vos?keys as dateKey>
                    <h3 class="date">
                        <i class="fa icon-calendar"></i>
                        <span>头条资讯 &nbsp;  ${dateKey}</span>
                    </h3>

                    <#list vos["${dateKey}"] as vo>
                        <div class="posts">
                            <div class="post">
                                <div class="votebar">
                                    <button class="click-like up" aria-pressed="false" title="赞同"><i class="vote-arrow"></i><span
                                            class="count">${vo.news.likeCount}</span></button>
                                    <button class="click-dislike down" aria-pressed="true" title="反对"><i
                                            class="vote-arrow"></i>
                                    </button>
                                </div>
                                <div class="content" data-url="/news/${vo.news.id}">
                                    <div>
                                        <img class="content-img" src="${vo.news.image}" alt="">
                                    </div>
                                    <div class="content-main">
                                        <h3 class="title">
                                            <a target="_blank" rel="external nofollow" href="/news/${vo.news.id}">${vo.news.title}</a>
                                        </h3>
                                        <div class="meta">
                                            ${vo.news.link}
                                            <span>
                                                    <i class="fa icon-comment"></i> ${vo.news.commentCount}
                                                </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="user-info">
                                    <div class="user-avatar">
                                        <a href="/user/${vo.user.id}/"><img width="32" class="img-circle"
                                                                            src="${vo.user.headUrl}"></a>
                                    </div>
                                </div>
                                <div class="subject-name">来自 <a href="/user/${vo.user.id}/">${vo.user.name}</a></div>
                            </div>
                        </div>
                    </#list>

                </#list>

            </div>
        </div>
    </div>

</div>


<#if pop??>
    <script>window.loginpop = ${pop};</script>
</#if>

<#include "/footer.html">
